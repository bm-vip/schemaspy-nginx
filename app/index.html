<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link {
            text-decoration: none;
            color: #fff;
            background: #007BFF;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docnmore data-models</h1>
        <div class="links">
            <a class="link" href="/healthtech/index.html">HealthTech</a>
            <a class="link" href="/role-management/index.html">Role Management</a>
        </div>
    </div>
</body>
</html>
